<section id="work" class="section bg-dark-1 mt-5">
	<div class="container">

		<div class="position-relative d-flex text-center mb-5">
			<h2 class="text-24 text-muted opacity-1 text-uppercase fw-600 w-100 mb-0">My Work</h2>
			<p class="text-9 text-white fw-600 position-absolute w-100 align-self-center lh-base mb-0"><perch:shop id="cpMtl"><span class="heading-separator-line border-bottom border-3 border-primary d-block mx-auto"></span> </p>
		</div>

		<div class="row mb-5">
			<div class="adcontent col-sm-12 col-lg-12">


			<perch:if id="cpFmt" value="iFrame">
				<div class="cbp-l-project-container page">

					<perch:if id="cpTyp" value="DirectContent">
						<div id="iframe-content-direct" class="col-lg-12 border-1">
							<iframe id="web-page" src="<perch:shop id="cpTag" html type="text">" width="100%" height="100%" allow="autoplay"></iframe>
						</div>
					</perch:if>

					<perch:if id="cpTyp" value="FancyboxiFrame">
						<div id="image-iframe-fancybox" class="col-lg-12">
							<a class="iframe fbri" data-caption="<perch:shop id="cpMtl">" href="<perch:shop id="cpTag" html type="text">" draggable="false">
								<img class="cover" draggable="false" src="<perch:shop id="cpDimg">">
							</a>
						</div>
					</perch:if>

					<perch:if id="cpTyp" value="ExternalLink">
						<div id="image-external" class="col-lg-12">
							<a class="fbri" href="<perch:shop id="cpTag" html type="text">" title="<perch:shop id="cpMtl">" target="_blank">
								<img class="cover" draggable="false" src="<perch:shop id="cpDimg">">
							</a>
						</div>
					</perch:if>

				</div>
			</perch:if>

			<perch:if id="cpFmt" value="Image">
				<div class="cbp-l-project-container page">
					<perch:if id="cpTyp" value="FancyboxiFrame">
						<div id="image-iframe-fancybox" class="col-lg-12">
							<a class="fancybox fbri" data-caption="<perch:shop id="cpMtl">" href="<perch:shop id="cpDimg">" draggable="false">
								<img class="cover" draggable="false" src="<perch:shop id="cpDimg">">
							</a>
						</div>
					</perch:if>
				</div>
			</perch:if>

			<perch:if id="cpFmt" value="BBL">
				<div class="cbp-l-project-container bbl">
					<div id="conad" class="tag-container bbl"><perch:shop id="cpTag" html type="text"></div>
				</div>
			</perch:if>

			<perch:if id="cpFmt" value="HPA">
				<div class="cbp-l-project-container hpa">
					<div id="conad" class="tag-container hpa"><perch:shop id="cpTag" html type="text"></div>
				</div>
			</perch:if>

			<perch:if id="cpFmt" value="MPU">
				<div class="cbp-l-project-container mpu">
					<div id="conad" class="tag-container mpu"><perch:shop id="cpTag" html type="text"></div>
				</div>
			</perch:if>

			<perch:if id="cpFmt" value="SKY">
				<div class="cbp-l-project-container sky">
					<div id="conad" class="tag-container sky"><perch:shop id="cpTag" html type="text"></div>
				</div>
			</perch:if>

			<perch:if id="cpFmt" value="MBL">
				<div class="cbp-l-project-container mbl">
					<div id="conad" class="tag-container mbl"><perch:shop id="cpTag" html type="text"></div>
				</div>
			</perch:if>

			<perch:if id="cpFmt" value="MBS">
				<div class="cbp-l-project-container mbs">
					<div id="conad" class="tag-container mbs"><perch:shop id="cpTag" html type="text"></div>
				</div>
			</perch:if>

			<div class="row gy-5 mt-5">
				<div class="col-lg-7 col-xl-8 text-center text-lg-start">
					<h2 class="text-7 text-white fw-600 mb-3"><perch:shop id="cpStl" html type="text"></h2>
					<div class="text-white-50 project-description"><perch:shop id="cpDes" html type="text"></div>
				</div>
				<div class="col-lg-5 col-xl-4">
					<div class="ps-lg-4">
						<ul class="list-style-2 list-style-light text-light">
							<li><span class="fw-600 me-2 text-primary">Client:</span><perch:shop id="cpClt"></li>
							<li><span class="fw-600 me-2 text-primary">Created:</span><perch:shop id="cpCdt"></li>
							<li><span class="fw-600 me-2 text-primary">Caregories:</span>
								<perch:categories id="sectors">
									<perch:if exists="perch_item_last">
										<perch:category id="catTitle">
											<perch:else />
											<perch:category id="catTitle">,&nbsp;
									</perch:if>
								</perch:categories>
							</li>
							<li><span class="fw-600 me-2 text-primary">Features:</span>
								<perch:categories id="features">
									<perch:if exists="perch_item_last">
										<perch:category id="catTitle">
											<perch:else />
											<perch:category id="catTitle">,&nbsp;
									</perch:if>
								</perch:categories>
							</li>
