<perch:before>
    <section id="<perch:content id="sectionid" type="text" label="Section ID" default="carousel" help="carousel-members" order="2">">
    <perch:if exists="heading">
        <div class="<perch:content id="colclass" type="text" label="Column Class" default="text-center col-md-12 mb-4" help="text-center col-md-12 mb-4" order="3">">
        <<perch:content id="headingtype" type="select" label="Heading Type" default="h2" options=" , h1, h2, h3, h4, h5, h6" help="h1, h2, h3, h4, h5, h6" order="4"> class="text-center fadein"><perch:content id="heading" type="text" label="Heading" markdown editor="simplemde" html="true" order="5"></<perch:content id="headingtype">>

    </div>

</perch:repeater>

    </div>
    </section>
