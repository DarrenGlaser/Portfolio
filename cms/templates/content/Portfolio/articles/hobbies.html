<perch:if id="cponoff" value="Yes">
    <div class="col-md-4">
        <p class="text-light fw-500 text-start mb-2"><perch:content id="hbTitle"> <span class="float-end"><perch:content id="hbToNo">%</span></p>
        <div class="progress progress-sm bg-dark mb-4">
            <div class="progress-bar" role="progressbar" aria-valuenow="<perch:content id="hbToNo">" aria-valuemin="0" aria-valuemax="100" data-width="<perch:content id="hbToNo">%" style="width:0%"></div>
        </div>
    </div>
</perch:if>

<perch:content id="cponoff" type="select" label="Item On/Off" options="Yes, No" suppress="true" order="1">
<perch:content id="hbTitle" type="text" label="Title" title suppress="true" order="2">
<perch:content id="hbFromNo" type="text" label="From Number" default="0" help="0" suppress="true" order="3">
<perch:content id="hbToNo" type="text" label="To Number" help="Number" suppress="true" order="4">
