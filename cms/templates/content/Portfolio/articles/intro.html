<perch:if id="introOnOff" value="Yes">
    <div class="hero-bg parallax" style="background-image:url('<perch:content id="introImg">');"></div>
    <div class="hero-content section d-flex min-vh-100">
        <div class="container my-auto">
            <div class="row">
                <div class="col-12 text-center">

                    <div class="typed-strings">
                    <perch:repeater id="introTypedText" label="Typed Text Items">
                        <perch:content id="introTypedOnOff" type="select" label="Item On/Off" options="Yes, No" suppress="true" order="7">
                        <perch:if id="introTypedOnOff" value="Yes">
                            <p><perch:content id="introText" type="text" label="Typed Text" order="8"></p>
                        </perch:if>
                    </perch:repeater>
                    </div>

                    <perch:if exists="introTitle">
                    <p class="text-7 fw-500 text-white mb-2 mb-md-3"><perch:content id="introTitle" html="true"></p>
                    </perch:if>

                    <h2 class="text-16 fw-600 text-white mb-2 mb-md-3"><span class="typed"></span></h2>

                    <perch:if exists="introSubTitle">
                    <p class="text-5 text-light mb-4"><perch:content id="introSubTitle" html="true"></p>
                    </perch:if>

                    <perch:if exists="introLinkURL">
                    <a href="<perch:content id="introLinkURL">" class="btn btn-outline-primary rounded-pill shadow-none smooth-scroll mt-2"><perch:content id="introLinkText"></a>
                    </perch:if>
                </div>
            </div>
        </div>
        <a href="#about" class="scroll-down-arrow text-white smooth-scroll"><span class="animated"><i class="fa fa-chevron-down"></i></span></a>
    </div>
</perch:if>

<perch:content id="introOnOff" type="select" label="Item On/Off" options="Yes, No" suppress="true" order="1">
<perch:content id="introTitle" type="text" label="Title" title html="true" suppress="true" order="2">
<perch:content id="introSubTitle" type="text" label="Sub Title" html="true" suppress="true" order="3">
<perch:content id="introImg" type="image" label="Background Image" suppress="true" bucket="slider" order="4">
<perch:content id="introLinkText" type="text" label="Link Text" suppress="true" order="5">
<perch:content id="introLinkURL" type="text" label="Link URL" help="Use # & ID if it's a scroll link" suppress="true" order="6">
