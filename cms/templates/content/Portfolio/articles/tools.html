<perch:if id="toolsOnOff" value="Yes">
    <div class="col-3 col-md-2">
        <div class="featured-box toolsbox">
            <h3 class="tooltiptools text-light desktop-only d-none d-sm-block"><perch:content id="toolsTitle"></h3>
            <div class="featured-box-icon">
                <img class="tools-icons" src="<perch:content id="toolsImg">" alt="<perch:content id="toolsTitle">" />
            </div>
        </div>
    </div>
</perch:if>

<perch:content id="toolsOnOff" type="select" label="Item On/Off" options="Yes, No" suppress="true" order="1">
<perch:content id="toolsTitle" type="text" label="Title" title  suppress="true" order="2">
<perch:content id="toolsURL" type="text" label="Lools URL" title  suppress="true" order="3">
<perch:content id="toolsImg" type="image" label="Tools/Application Icon SVG" suppress="true" bucket="icons" order="4">
