<perch:if id="cponoff" value="Yes">
    <div class="col-md-6">
        <div class="featured-box style-3 mb-5">
            <perch:if exists="servIcon">
                <div class="featured-box-icon text-primary bg-dark-1 shadow-sm rounded"> <i class="<perch:content id="servIcon">"></i> </div>
            </perch:if>
            <perch:if exists="servTitle">
                <h3 class="text-white"><perch:content id="servTitle"></h3>
            </perch:if>
            <perch:if exists="servDescription">
                <p class="text-white-50 mb-0"><perch:content id="servDescription" html="true"></p>
            </perch:if>
        </div>
    </div>
</perch:if>

<perch:content id="cponoff" type="select" label="Item On/Off" options="Yes, No" suppress="true" order="1">
<perch:content id="servIcon" type="text" label="Icon" help="fas fa-palette - https://fontawesome.com/icons" suppress="true" order="2">
<perch:content id="servTitle" type="text" label="Title" title  suppress="true" order="3">
<perch:content id="servDescription" type="text" label="Description" size="xxl" textile="true" html="true" suppress="true" order="4">
