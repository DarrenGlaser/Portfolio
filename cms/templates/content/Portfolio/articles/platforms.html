<perch:if id="platformsOnOff" value="Yes">
    <div class="col-md-3">
        <div class="featured-box style-4">
            <!--<h3 class="text-light"><perch:content id="platformsTitle"></h3>-->
            <div class="featured-box-icon">
                <img class="img-fluid" src="<perch:content id="platformsImg">" alt="<perch:content id="platformsTitle">" />
            </div>
        </div>
    </div>
</perch:if>

<perch:content id="platformsOnOff" type="select" label="Item On/Off" options="Yes, No" suppress="true" order="1">
<perch:content id="platformsTitle" type="text" label="Title" title  suppress="true" order="2">
<perch:content id="platformsURL" type="text" label="Platform URL" title  suppress="true" order="3">
<perch:content id="platformsImg" type="image" label="Platform Icon SVG" suppress="true" bucket="icons" order="4">
