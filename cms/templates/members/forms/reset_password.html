<perch:form id="reset" class="needs-validation" novalidate method="post" app="perch_members">
	
	<p class="text-white">Enter your email address and we'll send you a new password.</p>
	
	<div>
		<perch:input type="email" id="email" required="true" label="Email" placeholder="you@company.com" helper="PerchMembers_Members::check_email_exists" />
		<perch:error for="email" type="required">Please add your email address</perch:error>
		<perch:error for="email" type="helper"><p>We don't have an account with that email address.</p></perch:error>
	</div>

	<div>
		<perch:input type="submit" value="Reset" />
	</div>

	<perch:success>
		<p class="text-white">A new password has been emailed to you.</p>
	</perch:success>

</perch:form>
