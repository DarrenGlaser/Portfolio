<perch:if id="cponoff" value="Yes">
    <div class="col-6 col-md-3">
        <div class="featured-box text-center">
            <h4 class="text-12 text-white-50 mb-0"><span class="counter" data-from="<perch:content id="msFromNo">" data-to="<perch:content id="msToNo">"><perch:content id="msToNo"></span>+</h4>
            <p class="text-light mb-0"><perch:content id="msTitle"></p>
        </div>
    </div>
</perch:if>

<perch:content id="cponoff" type="select" label="Item On/Off" options="Yes, No" suppress="true" order="1">
<perch:content id="msTitle" type="text" label="Title" title suppress="true" order="2">
<perch:content id="msFromNo" type="text" label="From Number" help="0" suppress="true" order="3">
<perch:content id="msToNo" type="text" label="To Number" help="Number" suppress="true" order="4">
