<perch:if id="cponoff" value="Yes">
    <div class="col-lg-7 col-xl-8 text-center text-lg-start">
        <perch:if exists="aboutTitle">
            <h2 class="text-7 text-white fw-600 mb-3"><perch:content id="aboutTitle" html="true"></h2>
        </perch:if>
        <perch:if exists="aboutDescription">
            <perch:content id="aboutDescription" markdown editor="markitup" textile="true" html="true">
        </perch:if>
    </div>
</perch:if>

<perch:content id="cponoff" type="select" label="Item On/Off" options="Yes, No" suppress="true" order="1">
<perch:content id="aboutTitle" type="text" label="Title" title html="true" suppress="true" order="2">
<perch:content id="aboutDescription" type="textarea" label="About Text" markdown editor="markitup" textile="true" html="true" suppress="true" order="3">
