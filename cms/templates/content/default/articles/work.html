<perch:if id="cponoff" value="Yes">
    <perch:if id="cpshow" value="Yes">


    <perch:if id="cpTyp" value="Simple">
    <div class="cbp-item <perch:categories id="workcontent"> <perch:category id="catTitle"> </perch:categories> <perch:categories id="worksectors"> <perch:category id="catTitle"> </perch:categories>"> 
        <a href="/project?cpMtl=<perch:content id="cpMtl">&cpFmt=<perch:content id="cpFmt">" class="cbp-caption cbp-singlePage" data-title="<perch:content id="cpMtl"><br><perch:content id="cpStl">">
            <div class="cbp-caption-defaultWrap"> <img src="<perch:content id="cpImg">" alt="<perch:content id="cpMtl">"> </div>


            <div class="cbp-caption-activeWrap">
                <div class="cbp-l-caption-alignCenter">
                    <div class="cbp-l-caption-body">
                        <div class="cbp-l-caption-title"><perch:content id="cpMtl"></div>
                        <div class="cbp-l-caption-desc"><perch:content id="cpStl"></div>
                    </div>
                </div>
            </div>




        </a>

            <a href="/project?cpMtl=<perch:content id="cpMtl">&cpFmt=<perch:content id="cpFmt">" class="cbp-l-grid-work-title cbp-singlePage" rel="nofollow"><perch:content id="cpMtl"></a>
            <div class="cbp-l-grid-work-desc"><perch:content id="cpStl"></div>
    </div>
    </perch:if>


    <perch:if id="cpTyp" value="Detailed">        
    <div class="cbp-item web-design">
        <div class="cbp-caption">
            <div class="cbp-caption-defaultWrap"> <img src="<perch:content id="cpImg">" alt="<perch:content id="cpMtl">"> </div>
            <div class="cbp-caption-activeWrap">
                <div class="cbp-l-caption-alignCenter">
                    <div class="cbp-l-caption-body">
                        <div class="cbp-l-caption-title"><perch:content id="cpMtl"></div>
                        <div class="cbp-l-caption-desc"><perch:content id="cpStl"></div>
                        <a href="/project?cpMtl=<perch:content id="cpMtl">&cpFmt=<perch:content id="cpFmt">" class="cbp-singlePage cbp-l-caption-buttonLeft" rel="nofollow">
                            <i class="fa fa-link"></i>
                        </a> 
                        <a href="<perch:content id="cpImg">" class="cbp-lightbox cbp-l-caption-buttonRight" data-title="<perch:content id="cpMtl"><br><perch:content id="cpStl">">
                            <i class="fa fa-eye"></i>
                        </a> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    </perch:if>
        

    </perch:if>
</perch:if>
    
<perch:group label="Settings" collapse>   
<perch:content id="cponoff" type="select" label="Item On/Off" options="Yes, No" suppress="true" order="1">
<perch:content id="cpshow" type="select" label="Show on 'Home' page" options="Yes, No" suppress="true" order="2">
<perch:content id="cpTyp" type="select" label="Tile Type" options="Simple, Detailed" suppress="true" order="3">
</perch:group>
    
<perch:group label="Title">
<perch:content id="cpFmt" type="select" label="Format" title="true" options=" , BBL, HPA, MPU, SKY, MBL, MBS" suppress="true" order="10">
<perch:content id="cpMtl" type="text" label="Title" title="true" suppress="true" order="11">
<perch:content id="cpStl" type="text" label="Sub Title" suppress="true" order="12">
<perch:content id="cpImg" type="image" label="Image" suppress="true" bucket="work" order="13">
<perch:content id="cpTag" type="text" html="true" label="Ad Tag" html suppress="true" size="xl" order="14">
</perch:group>

<perch:group label="Categories" collapse>
<perch:categories set="workcontent" id="workcontent" label="Categories - Content" display-as="checkboxes" suppress="true" order="20"> <perch:category id="catTitle"> </perch:categories> 
<perch:categories set="worksectors" id="worksectors" label="Categories - Sector" display-as="checkboxes" suppress="true" order="21"> <perch:category id="catTitle"> </perch:categories>
</perch:group>
